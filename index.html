<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter - Login or Join now</title>
    <link rel="stylesheet" href="twitter.css">
</head>

<body class="container">
        <div class="row">
            <div class="column" id="col-left">
                <div class="logo">
                    <img src="/assetes/twitter-white.png" alt="Twitter Logo" width="100%">
                </div>
            </div>

            <div class="column" id="col-right">
                <div class="logo-right">
                    <img src="/assetes/twitter-white.png" alt="Twitter Logo" width="100%">
                </div>

                <div class="title">
                    <span>Happening now</span>
                </div>

                <div class="sub-title">
                    <span>Join Twitter today.</span>
                </div>

                <div class="signup">
                    <button class="btn-signup" id="google">
                        <div class="icon"><img src="/assetes/google.png" alt="" width="100%"></div>
                        <div class="icon-text">Sign up with Google</div>
                    </button>
    
                    <button class="btn-signup" id="apple">
                        <div class="icon"><img src="/assetes/apple-logo.png" alt="" width="100%"></div>
                        <div class="icon-text">Sign up with Apple</div>
                    </button>
<!-- 
                    <div class="divider">
                        <span id="div-text">or</span>
                        <div class="thinline"></div>
                    </div> -->


                    <div class="divide">
                        <span class="line"> _______________</span>
                        <span class="lineText">OR</span> 
                        <span class="line"> _______________</span>
                    </div>

                    <button class="btn-signup" id="email">
                        <div class="icon-text">Sign up with a phone number or em...</div>
                    </button>

                    <p class="policy">By signing up, you agree to the <span><a href="#">Terms of Service</a></span> and <span><a href="#">Privacy Policy,</a></span> including <span><a href="#">Cookies use.</a></span></p>


                    <span class="account">Already have an account?</span>

                    <button class="btn-signup" id="btn">Sign in</button>
                </div>
            </div>
        </div>
</body>
</html>
